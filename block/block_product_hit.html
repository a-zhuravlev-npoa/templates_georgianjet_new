<div class="col-md-3 col-sm-6 col-xs-12" xmlns="http://www.w3.org/1999/html">
    <div class="product product-grid">
        <div class="product-media">
            <div class="product-thumbnail">
                <a href="{% url 'menu:product' product.slug %}" title="">
                    <img src="{{ media_url }}{{ product.image }}" alt="{{ product.name }}" class="current">
                    {#                                                    <img src="/media" alt="">#}
                </a>
            </div>

                <div class="product-hover">
                    <div class="product-actions">

                        <div  class="awe-button product-add-cart" data-toggle="tooltip"  title="Add to cart">
                        <form id="form_{{ product.slug }}" action=""  class="cart" >
                            {% csrf_token %}
                            <input type="hidden" class="quantity" id="id_quantity" maxlength="5" name="quantity" size="2"  value="1" />
                            <input type="hidden" name="product_slug" value="{{ product.slug }}"/>
                            <input type="submit" class="sendsubmit"   data-toggle="tooltip" title="Add to cart"   name="submit" alt="Add to cart"/>
                        </form>
                             </div>

                        <a href="{% url 'menu:product' product.slug %}" class="awe-button product-quick-view" data-toggle="tooltip" title="Quickview">
                            <i class="icon icon-eye"></i>
                        </a>
                    </div>
                </div>
        </div>
        <div class="product-body">
            <h2 class="" style="font-size:14px;">
                <a href="{% url 'menu:product' product.slug %}"
                   title="{{ product.name }}">{{ product.name }}</a>
            </h2>
        </div>
        <!-- /.izdelie-body -->
    </div>
    <!-- /.izdelie -->

</div>
