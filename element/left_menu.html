<div class="col-sm-3">
<div class="left-sidebar">
    <h2>{{ category }}</h2>
    <div class="panel-group category-products" id="accordian"><!--category-productsr-->

    {% for item in main_menus_left %}
        <div class="panel panel-default">
            <div class="panel-heading">
                <h4 class="panel-title">
                    <a data-toggle="{{ item.id }}" data-parent="#accordian" href="{% url 'menu:menu' item.slug %}">
                        {{ item.name }}
                    </a>
                </h4>
            </div>
            <div id="{{ item.id }}" class="panel-collapse collapse">
                <div class="panel-body">
                    <ul>
                        {% for sub_item in item.get_child %}
                            {% if sub_item.parent == item %}
                                <li><a href="{% url 'menu:menu' sub_item.slug %}">{{ sub_item.name }}</a></li>
                            {% endif %}
                        {% endfor %}
                    </ul>
                </div>
            </div>
        </div>
    {% endfor %}
    </div><!--/category-products-->
